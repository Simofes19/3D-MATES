        .container {

        .box {
            width: 40%;
            height: 40%;
            margin: 20px;

        }

            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #AE05CC;
            border: 2px solid #AE05CC;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
		img {
            max-width: 100%;
            height: auto;
        }

        /* Aggiungi questo codice CSS per rendere le colonne responsive */
        @media (max-width: 800px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
				
            }
        }

        @media (max-width: 600px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
                grid-gap: 20px;
            }
        }

        /* Aggiungi questo codice CSS per lo stile del footer */
        footer {
            position: absolute; /* o relative */
            bottom: -500;
            width: 100%;
            height: 200px;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

            padding: 0;
        }

        header nav ul li {

        }

        header nav ul li a {
